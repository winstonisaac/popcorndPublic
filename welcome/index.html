<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Popcornd | Welcome!</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='assets/style.css'>
  <link rel='shortcut icon' href='assets/popcornd.svg' type='image/x-icon'>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;300;500&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js" integrity="sha512-nOQuvD9nKirvxDdvQ9OMqe2dgapbPB7vYAMrzJihw5m+aNcf0dX53m6YxM4LgA9u8e9eg9QX+/+mPu8kCNpV2A==" crossorigin="anonymous"></script>
</head>
<body>
  <div id='infoFlash'>
    <span> </span>
  </div>
  <main>
    <div id='authSelect'>
      <img id ='logo' src='assets/popcorndLogo.svg'>
      <form id='existing' method='POST' action='/logIn'>
        <div class='action'><span class='closeAuth'>✖</span><span>Log In&nbsp;&nbsp;&nbsp;</span></div>
        <label for='username'>Username</label>
        <input type="text" id='existingUsername' name='username' autocomplete="off" required>
        <label for='password'>Password</label>
        <input type="password" id='existingPassword' name='password' required>
        <input type="submit">
      </form>
      <form id='new' method='POST' action='/signUp'>
        <div class='action'><span class='closeAuth'>✖</span><span>Sign Up&nbsp;&nbsp;&nbsp;</span></div>
        <label for='username'>Username</label>
        <input type="text" id='newUsername' name='username' autocomplete="off" required>
        <label for='password'>Password</label>
        <input type="password" id='newPassword' name='password' required>
        <label for='confirmPassword'>Confirm Password</label>
        <input type="password" id='confirmPassword' name='confirmPassword' required>
        <input type="submit">
      </form>
      <button id='logIn'>Log In</button>
      <button id='signUp'>Sign Up</button>
    </div>
  </main>
  <script src='assets/script.js'></script>
</body>
</html>
