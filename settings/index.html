<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Popcornd | Settings</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='assets/style.css'>
  <script src='assets/script.js' defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js" integrity="sha512-nOQuvD9nKirvxDdvQ9OMqe2dgapbPB7vYAMrzJihw5m+aNcf0dX53m6YxM4LgA9u8e9eg9QX+/+mPu8kCNpV2A==" crossorigin="anonymous"></script>
</head>
<body>
  <div id='infoFlash'>
    <span> </span>
  </div>
  <header>
    <nav>
      <a href='../'><img id='logoBanner' src='assets/popcorndBanner_s.svg'></a>
      <div id='navActions'>
        <a href='../'><button id='goBack'>Go Back</button></a>
        <img id='userPhoto' src='http://popcornd.tech/sitewide/defaultAvatars/defaultDog.jpg'>
      </div>
      <div id='acts'>
        <a href='../profile/'>My profile</a>
        <button id='logOut'>Log Out</button>
      </div>
    </nav>
  </header>
  <div id='accountSettings'>
    <div id='settingsNav'>
      <button class='settingNav activeNav' id='passwordChange'>Change Password</button>
      <button class='settingNav' id='accountDelete'>Delete Account</button>
    </div>
    <div id='deleteAccount'>
      <form id='new' method='POST' action='/deleteAccount'>
        <label for='password'>Password</label>
        <input type="password" id='password' name='password' required>
        <input type="submit" id='submit' value='Delete Account'>
      </form>
    </div>
    <div id='changePassword'>
      <form id='new' method='POST' action='/changePassword'>
        <label for='currentPassword'>Current Password</label>
        <input type="password" id='currentPassword' name='currentPassword' required>
        <label for='newPassword'>New Password</label>
        <input type="password" id='newPassword' name='newPassword' required>
        <label for='confirmNewPassword'>Confirm New Password</label>
        <input type="password" id='confirmNewPassword' name='confirmNewPassword' required>
        <input type="submit" id='submit' value='Change Password'>
      </form>
    </div>
  </div>
</body>
</html>
